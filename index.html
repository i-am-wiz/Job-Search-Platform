<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
    <style>
        /* Optional: Add styles for PDF preview modal */
        .pdf-preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            padding: 20px;
        }
        .pdf-preview-modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            margin: 0 auto;
        }
        .pdf-preview-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .pdf-preview-modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <h2>Filters</h2>
            <form id="filterForm">
                <label for="roles">Roles</label>
                <select id="roles" name="roles">
                    <option value="upto3">Upto 3</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="jobType">Job type</label>
                <select id="jobType" name="jobType">
                    <option value="fullTime">Full-Time</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="skills">Skills</label>
                <select id="skills" name="skills">
                    <option value="upto5">Upto 5</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="experience">Experience</label>
                <input type="number" id="experienceMin" name="experienceMin" placeholder="min">
                <input type="number" id="experienceMax" name="experienceMax" placeholder="max">

                <label for="country">Country</label>
                <input type="text" id="country" name="country">

                <label for="city">City</label>
                <input type="text" id="city" name="city">

                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf">
                <button type="button" id="previewButton">Preview</button>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="job-listings" id="jobListings">
            <h2>Job Listings</h2>
            <!-- Job listings will be populated here -->
        </div>
    </div>

    <!-- PDF Preview Modal -->
    <div class="pdf-preview-modal" id="pdfPreviewModal">
        <div class="pdf-preview-modal-content">
            <span class="pdf-preview-modal-close" id="closePreview">&times;</span>
            <iframe id="pdfPreview" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
  
        // Fetch your API_KEY
        const API_KEY = "AIzaSyBV1Lo-hnl3gCKKZkFvIaUktFnIORIgygo";
  
        // Access your API key (see "Set up your API key" above)
        const genAI = new GoogleGenerativeAI(API_KEY);
  
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash"});

        console.log("Success");
        async function run() {
        const prompt = "Explain error 404"

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();
        console.log(text);
        }

        run();
    </script>

    <script src="script.js"></script>
</body>
</html>
